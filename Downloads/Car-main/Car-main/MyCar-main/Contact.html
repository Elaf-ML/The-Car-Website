    <div class="Card-Title">
        <h1>Contact Us Now
        
        </h1>
    </div>

    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">CALL US : +46 7 30 94 678</div>
              </div>
              <div class="screen-body-item">
                <form action="mailto:someone@example.com" method="post" enctype="text/plain" class="app-form">
                  <div class="app-form-group">
                    <input required class="app-form-control" placeholder="NAME" name="name">
                  </div>
                  <div class="app-form-group">
                    <input required class="app-form-control" placeholder="EMAIL" name="email">
                  </div>
                  <div class="app-form-group">
                    <input required class="app-form-control" placeholder="CONTACT NO" name="contact">
                  </div>
                  <div class="app-form-group message">
                    <input required class="app-form-control" placeholder="MESSAGE" name="message">
                  </div>
                  <div class="app-form-group buttons">
                    <button type="reset" class="app-form-button">CANCEL</button>
                    <button type="submit" class="app-form-button">SEND</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
         
        </div>
      </div>
      
  <!-- ========= MAIN JS ============= -->
  <script src="/script.js"></script>
  <script>
    const navMenu = document.getElementById('nav-menu'),
          navToggle = document.getElementById('nav-toggle');

    if(navToggle){
      navToggle.addEventListener('click', () => {
        navMenu.classList.toggle('show-menu');
      });
    }
  </script>
